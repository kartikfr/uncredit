<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Credit card background -->
  <rect x="2" y="8" width="28" height="16" rx="2" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Credit card chip -->
  <rect x="6" y="12" width="6" height="4" fill="#fbbf24" rx="0.5"/>
  
  <!-- UC text -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">UC</text>
  
  <!-- Card lines -->
  <rect x="6" y="26" width="8" height="1" fill="white" opacity="0.8"/>
  <rect x="16" y="26" width="6" height="1" fill="white" opacity="0.6"/>
  <rect x="24" y="26" width="4" height="1" fill="white" opacity="0.4"/>
</svg> 